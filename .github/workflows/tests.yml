name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Run Tests
        run: pipx run pytest -v
