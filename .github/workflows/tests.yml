name: Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  tests:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    
    - name: Install pytest
      run: python -m pip install pytest

    - name: Run Tests
      run: pytest -v
